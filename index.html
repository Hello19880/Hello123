<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello123 Proxy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input {
            width: 60%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: 1px solid black;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Welcome to Hello123 Proxy</h2>
    <p>Enter a website URL below:</p>
    <input type="text" id="urlInput" placeholder="https://example.com">
    <button onclick="loadSite()">Go</button>
    <iframe id="proxyFrame"></iframe>

    <script>
        function loadSite() {
            let url = document.getElementById("urlInput").value;
            if (!url.startsWith("http")) {
                url = "https://" + url;
            }
            document.getElementById("proxyFrame").src = "https://corsproxy.io/?" + encodeURIComponent(url);
        }
    </script>
</body>
</html>
